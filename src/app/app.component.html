<!-- Startseite mit Logo und Links zu Login und Registrierung -->
<!-- TODO: google material icons npm? -->

<div class="container">
  <div
    class="row"
    style="text-align: center; padding-top: 12.5%; padding-bottom: 12.5%"
  >
    <!--Linke Spalte-->
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <!-- ToDo: Grafik ersetzen -->
      <img
        src="../assets/img/logo.png"
        alt="StudySpace Logo Big"
        width="350"
      />
      <h2 [innerHTML]="welcomeText"></h2>
    </div>
    <!--Rechte Spalte-->
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="margin-top: 5%">
      <div class="loginRegisterDiv rounded">
        <!-- Login -->
        <a routerLink="/login">
          <button class="rounded" style="margin-bottom:2%">
            Einloggen
          </button>
        </a>

        <!-- Registrieren -->
        <a routerLink="/register">
          <button class="rounded">
            Registrieren
          </button>
        </a>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
